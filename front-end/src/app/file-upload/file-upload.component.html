<div class="container mt-4">
    <h2 class="text-center">Candidate Compatibility Check</h2>
    <div class="container">
        <div class="row">
            <div class="col-8">

                <form (ngSubmit)="onSubmit()">
                    <div class="form-group">
                      <label for="file">File</label>
                      <input type="file" class="form-control" (change)="onFileSelected($event)" />
                    </div>
                    <div class="form-group">
                      <label for="text">Text</label>
                      <!-- <textarea class="form-control" [(ngModel)]="enteredText" name="text" rows="5"></textarea> -->
                      <textarea class="form-control"  name="text" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn btn-dark mt-2">Check</button>
                  </form>

            </div>
            <div class="col-4">
                <div  class="mt-4">

                    
                {{ data }}
            </div>
        </div>
    </div>
  </div>

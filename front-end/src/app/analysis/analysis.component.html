<div class="container mt-5">
  <!-- Job Listings -->
  <div class="row">
    <div class="col-12">
      <h2 class="text-center mb-4">Job Listings</h2>
      <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let job of jobs">
          <mat-card class="job-card" appearance="outlined">
            <mat-card-header>
              <mat-card-title>{{ job['Job Title'] }}</mat-card-title>
              <mat-card-subtitle>{{ job.Qualifications }} | {{ job.Experience }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p>{{ job['Job Description'] }}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button color="primary" (click)="runJDToResumeMatch(job['Job Id'])">Run</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
   
  </div>

  <!-- Candidate Data -->
  <div class="candidates mt-5">
    <h2 class="text-center mb-4">Candidate Data</h2>
    <div class="card">
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-8">
            <mat-form-field appearance="fill" style="width: 100%;">
              <mat-label>Search Candidate</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
            </mat-form-field>
          </div>
          <div class="col-4 text-right">
            <button mat-raised-button color="primary" (click)="openExportDialog()">Export Data</button>
          </div>
        </div>

        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width: 100%;">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let candidate">{{ candidate.id }}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let candidate">{{ candidate.name }}</td>
          </ng-container>

          <ng-container matColumnDef="experience">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Experience</th>
            <td mat-cell *matCellDef="let candidate">{{ candidate.experience }}</td>
          </ng-container>

          <ng-container matColumnDef="profile">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Profile</th>
            <td mat-cell *matCellDef="let candidate">
              <a [routerLink]="['/candidate-profile', candidate.id]">
                <mat-icon style="color: black;">open_in_new</mat-icon>
              </a>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</div>

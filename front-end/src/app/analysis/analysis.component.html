<div class="container-md">
    <div class="row" style="height: 80vh;">
      <div class="col-5 d-flex align-items-stretch">
        <form [formGroup]="secondFormGroup" class="w-100" (ngSubmit)="onSubmit()">
          <div class="container h-100 mt-5">
            <div class="card h-100">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">Enter Job Description</h5>
                <div class="form-group flex-grow-1">
                  <textarea id="jobDescription" formControlName="jobDescription" class="form-control jd-area" rows="10" style="height: 100%;"></textarea>
                </div>
                <br><br>
                <button mat-raised-button class="mt-auto align-self-start float-end">Submit</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-7">
        <div class="container mt-5">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Candidate Data</h5>
              <mat-form-field>
                <input matInput style="width : 100%" (keyup)="applyFilter($event)" placeholder="Search Candidate">
              </mat-form-field>
              
              <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                  <td mat-cell *matCellDef="let candidate">{{ candidate.name }}</td>
                </ng-container>
  
                <ng-container matColumnDef="resume">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Resume</th>
                  <td mat-cell *matCellDef="let candidate">
                    <a [href]="candidate.resume" target="_blank">Download Resume</a>
                  </td>
                </ng-container>
  
                <ng-container matColumnDef="cover_letter">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Cover Letter</th>
                  <td mat-cell *matCellDef="let candidate">
                    <a [href]="candidate.cover_letter" target="_blank">Download Cover Letter</a>
                  </td>
                </ng-container>
  
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

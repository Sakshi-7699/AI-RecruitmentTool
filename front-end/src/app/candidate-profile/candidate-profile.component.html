<div class="container-fluid">

  
  <mat-card class="candidate-profile-card">
    <mat-card-header>
      <mat-card-title>
        <h2>{{ candidate.name }}'s Profile</h2>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="row mb-4">
        <div class="col-md-6">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Email</mat-label>
            <input matInput [value]="candidate.email" disabled>
            <mat-icon matPrefix>email</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Phone Number</mat-label>
            <input matInput [value]="candidate.phone_number" disabled>
            <mat-icon matPrefix>phone</mat-icon>
          </mat-form-field>
        </div>
      </div>
      
      <div class="row mb-4">
        <div class="col-md-12">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Address</mat-label>
            <textarea matInput [value]="candidate.address" rows="3" disabled></textarea>
            <mat-icon matPrefix>home</mat-icon>
          </mat-form-field>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-6">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Experience</mat-label>
            <input matInput [value]="candidate.experience" disabled>
            <mat-icon matPrefix>work</mat-icon>
          </mat-form-field>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-6">
          <a [href]="candidate.resume" target="_blank" class="btn btn-primary w-100">
            <mat-icon>file_download</mat-icon> Download Resume
          </a>
        </div>
        <div class="col-md-6">
          <a [href]="candidate.cover_letter" target="_blank" class="btn btn-primary w-100">
            <mat-icon>file_download</mat-icon> Download Cover Letter
          </a>
        </div>
      </div>
    </mat-card-content>


    <button color="primary" class="center-button btn btn-outline-success shadow-sm" 
    routerLink="/candidate-compatibility-check">
    Run Candidate Compatibility Checker</button>



  </mat-card>
</div>
